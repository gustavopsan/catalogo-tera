<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Nota 10 - Seja bem-vindo</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <img src="/assets/img/logodelivery.png" alt="logo-delivery">
        </div>
        <div class="central-container">
            <a href="#cardapio">Cardápio</a>
        </div>
        <div class="cart-container">
            <span>Meu carrinho</span>
            <div class="cart-img-container">
                <img src="/assets/img/icone-carrinho-vazio.svg" alt="img-carrinho">
            </div>
        </div>
    </header>

    <main class="destaque-container">
        <div class="left-wrapper">
            <h1>
                <span>Aproveite mais seu tempo!</span>
                <span><b>O pedido</b> a gente facilita pra você.</span>
            </h1>
            <p>
                Se o estabelecimento não tiver cardápio aqui na plataforma, você será redirecionado para o Whatsapp do mesmo.
            </p>

            <a href="#cardapio" class="cardapio">
                <span>Ver estabelecimentos</span>
            </a>

            <div class="social-links">
                <a href="#">
                    <img src="/assets/img/icon-instagram.svg" class="icon">
                </a>
                <a href="#">
                    <img src="/assets/img/icon-whatsapp.svg" class="icon">
                </a>
            </div>
        </div>
        <div class="right-wrapper">
            <div class="background-card"></div>
            <img src="/assets/img/burguer.png" alt="img-destaque">
        </div>
    </main>
</body>
</html>
